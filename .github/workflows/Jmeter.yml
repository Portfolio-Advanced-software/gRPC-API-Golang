      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run JMeter load tests
        run: |
          docker-compose up -d
          docker-compose ps
          docker-compose logs
          docker-compose exec jmeter \
            jmeter -n \
              -t test.jmx \
              -Jhost=localhost \
              -Jport=50051 \
              -Jusers=10 \
              -Jduration=60 \
              -Jrampup=10 \
              -Jprotocol=grpc \
              -l results.jtl \
              -e -o report
          docker-compose down

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: results.jtl
